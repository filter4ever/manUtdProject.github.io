<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Kit 2018-19</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href='http://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-panels.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel-noscript.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-desktop.css" />
		</noscript>
  </head>
  <body>
    <div id="main">
			<div class="container">
				<div class="row">

					<!-- Content -->
					<div id="content" class="12u skel-cell-important">
						<section>
							<header>
								<h2><a href="shop.html" class="shop">Shop</a></h2>
								<span class="byline">Kits</span>
							</header>
                <div class="img">
                  <img src="images/shop/kits/home1.jpg" class="productimage">
                </div>
                <div class="productbio">
                  <span class="kittype">Manchester United Home Kit 2018-19</span>
                  <br><br>
                  <form>
                      <label>Size:<input list="size" class="productdetail"></label>
                        <datalist id="size">
                          <option value="XS">
                          <option value="S">
                          <option value="M">
                          <option value="L">
                          <option value="XL">
                        </datalist>
                    <br>
                    <br>
                    <hr>
                    <br>
                      <label>Quantity:<input type="number" name="quantity" value="1" min="1" class="productdetail"></label>
                    <br>
                    <br>
                    <hr>
                    <h3>Personalisation</h3>
                    <p>
                      <label>Player Name:<input list="playername" class="productdetail"></label>
                        <datalist id="playername">
                          <option value="1. David De Gea">
                          <option value="22. Sergio Romero">
                          <option value="40. Joel Pereira">
                          <option value="13. Lee Grant">
                          <option value="2. Victor Lindelof">
                          <option value="3. Eric Bailly">
                          <option value="4. Phil Jones">
                          <option value="12. Chris Smalling">
                          <option value="16. Marcos Rojo">
                          <option value="18. Ashley Young">
                          <option value="20. Diogo Dalot">
                          <option value="23. Luke Shaw">
                          <option value="36. Matteo Darmian">
                          <option value="6. Paul Pogba">
                          <option value="8. Juan Mata">
                          <option value="14. Jesse Lingard">
                          <option value="15. Andreas Pereira">
                          <option value="17. Fred">
                          <option value="31. Nemanja Matic">
                          <option value="39. Scott McTominay">
                          <option value="7. Alexis Sanchez">
                          <option value="9. Romelu Lukaku">
                          <option value="10. Marcus Rashford">
                          <option value="11. Anthony Martial">
                        </datalist>
                    </p>
                    <br>
                    <br>
                    <p>
                      <label>Name:<input type="text" class="productdetail"></label>
                    </p>
                    <p>
                      <label>Number:<input type="number" maxlength="2" class="productdetail"></label>
                    </p>
                  </form>
                </div>
					</div>

				</div>
			</div>
		</div>
  </body>
</html>
